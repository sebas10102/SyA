<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            background: url('ale yo 2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid white;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
            margin: 0 10px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            margin: 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .sad-dog {
            width: 100px;
            margin-top: 20px;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #bf1921;
            font-size: 1.5rem;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); }
            100% { top: 110%; transform: translateX(200px) rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 0.9rem;
            }
            .sad-dog {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi San Valentín, Ale?</h1>
    <div class="buttons">
        <button onclick="accept()">Sí</button>
        <button onclick="reject()">No</button>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        function accept() {
            document.body.style.backgroundColor = '#000000';
            document.body.style.backgroundImage = 'none';
            document.querySelector('h1').innerText = '3er San Valentín juntos, te amo';
            document.querySelector('.buttons').style.display = 'none';

            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartsContainer.appendChild(heart);
            }

            setTimeout(() => location.reload(), 5000);
        }

        function reject() {
            document.querySelector('h1').innerText = 'Piensalo un poquito más Ale :(';
            document.querySelector('.buttons').innerHTML = `
                <img src="perrito-triste.jpg" alt="Perrito triste" class="sad-dog">
            `;
            setTimeout(() => location.reload(), 3000);
        }
    </script>
</body>
</html>
